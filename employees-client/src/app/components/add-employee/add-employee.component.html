<div class="modal-content">
  <div class="modal-header border-bottom-0">
    <h5 class="modal-title" id="exampleModalLabel">Enter the employee's details</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeForm()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addEmployeeForm">
    <div class="modal-body">

      <div class="form-group">
        <label for="idCard">ID</label>
        <input type="text" class="form-control" id="idCard" placeholder="Enter ID" formControlName="idCard">
        <ng-container *ngIf="addEmployeeForm.controls['idCard'].errors 
        &&(addEmployeeForm.controls['idCard'].touched||addEmployeeForm.controls['idCard'].dirty)">
             <div *ngIf="addEmployeeForm.controls['idCard'].errors['required']" class="error-message"
             >This Field Is Required</div>
             <div *ngIf="addEmployeeForm.controls['idCard'].errors['minlength']" class="error-message"
             >At least 9 characters</div>
             <div *ngIf="addEmployeeForm.controls['idCard'].errors['maxlength']" class="error-message"
             >Maximum 9 characters</div>
             <div *ngIf="addEmployeeForm.controls['idCard'].errors['pattern']" class="error-message"
             >Invalid identity number</div>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName">
        <ng-container *ngIf="addEmployeeForm.controls['lastName'].errors 
        &&(addEmployeeForm.controls['lastName'].touched||addEmployeeForm.controls['lastName'].dirty)">
          <div *ngIf="addEmployeeForm.controls['lastName'].errors['required']" class="error-message">This field is
            required</div>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
          formControlName="firstName">
        <ng-container *ngIf="addEmployeeForm.controls['firstName'].errors 
        &&(addEmployeeForm.controls['firstName'].touched||addEmployeeForm.controls['firstName'].dirty)">
          <div *ngIf="addEmployeeForm.controls['firstName'].errors['required']" class="error-message">this field is
            required</div>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="startDate">Start date work</label>
        <input type="text" class="form-control" id="startDate" formControlName="startDate" onfocus="(this.type='date')">
        <ng-container *ngIf="addEmployeeForm.controls['startDate'].errors 
        &&(addEmployeeForm.controls['startDate'].touched||addEmployeeForm.controls['startDate'].dirty)">
          <div *ngIf="addEmployeeForm.controls['startDate'].errors['required']" class="error-message">This field is
            required</div>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="dateBirth">Date birth</label>
        <input type="text" class="form-control" id="dateBirth" formControlName="dateBirth" onfocus="(this.type='date')">
        <ng-container *ngIf="addEmployeeForm.controls['dateBirth'].errors 
        &&(addEmployeeForm.controls['dateBirth'].touched||addEmployeeForm.controls['dateBirth'].dirty)">
          <div *ngIf="addEmployeeForm.controls['dateBirth'].errors['required']" class="error-message">This field is
            required</div>
        </ng-container>
      </div>

      <div class="col-auto my-1">
        <label class="mr-sm-2" for="gender">Gender</label>
        <select class="custom-select mr-sm-2" formControlName="gender" id="gender">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

    </div>
    <div class="modal-footer border-top-0 d-flex justify-content-center">
      <div class="multi-button">
        <button class="button" (click)="addRoles()" [disabled]="addEmployeeForm.invalid">Add roles</button>
        <button class="button" (click)="saveDetails()" [disabled]="addEmployeeForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
